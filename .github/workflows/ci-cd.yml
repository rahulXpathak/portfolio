# CI/CD Pipeline for Portfolio

# Triggers on push to main and pull requests
name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Continuous Integration - Lint and Build
  ci:
    name: ğŸ” Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: âœ… Build successful
        run: echo "Build completed successfully! Ready for deployment."

  # Deployment is handled automatically by Vercel
  # This job just provides visibility
  deploy-status:
    name: ğŸš€ Deploy Status
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: ğŸ‰ Ready for Vercel Deployment
        run: |
          echo "âœ… All CI checks passed!"
          echo "ğŸš€ Vercel will automatically deploy this commit."
          echo "ğŸ“¦ Check your Vercel dashboard for deployment status."
